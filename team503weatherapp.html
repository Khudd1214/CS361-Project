<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="Team 503 Weather App with Bear Risk Assessment Data" />
    <title>Team 503 Weather App</title>
  </head>
  <body>
    <h1 class="text-center mt-5">
      Hello and welcome to the team 503 Weather App Demo!
    </h1>
    <h2 class="text-info text-center mt-5">
      <b class="text-danger">New feature! </b> Test out the
      <i>bear risk assessment</i> option below.
    </h2>
    <form action="/" class="text-center" method="post">
      <input
        id="userState"
        name="userState"
        class="mt-5 mb-2"
        type="text"
        placeholder="Please enter your state here"
        size="30"
      />
      <br />
      <input id="dataType1" name="dataType" type="radio" value="weatherData" />
      <label for="dataType1">Would you like a weather Assessment?</label>
      <input id="dataType2" name="dataType" type="radio" value="bearData" />
      <label for="dataType2">...Or a bear risk assessment?</label>
      <br />
      <button id="bearAttackSubmitButton1" name="submit" type="submit">
        Let's begin!
      </button>
    </form>
  </body>
</html>
